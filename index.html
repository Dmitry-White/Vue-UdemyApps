<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Vue UdemyApps</title>
</head>

<body>
    <div id="exercise">
        <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
        <p>{{ age * 3 }}</p>
        <p>{{ randomFloat() }}</p>
        <div>
            <img style="width:100px;height:100px" v-bind:src="pic">
        </div>
        <div>
            <input type="text" v-bind:value="name">
        </div>
    </div>

    <script>
        new Vue({
            el: '#exercise',
            data: {
                name: 'Dmitry',
                age: 24,
                pic: "https://pbs.twimg.com/profile_images/875996174305472512/upM71pVR_400x400.jpg"
            },
            methods: {
                randomFloat: function () {
                    return Math.random();
                }
            }
        });
    </script>
</body>

</html>
